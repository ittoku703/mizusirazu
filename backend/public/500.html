<!DOCTYPE html>
<html>

<head>
  <title>Server error | Mizusirazu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- nes.css -->
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <!-- static.css -->
  <link rel="stylesheet" href="/css/static.css" type="text/css">
</head>

<body>
  <div class="page_wrapper">
    <div class="nes-container is-rounded is-light">

      <div class="errorpage__talking">
        <i class="nes-bcrikko"></i>
        <!-- Balloon -->
        <div class="nes-balloon from-left">
          <strong>Server Error !!!</strong>
        </div>
      </div>

      <div class="errorpage__lists">
        <div class="nes-container">
          <ul class="nes-list is-disc">
            <li>If you are the application owner. check the logs for more information.</li>
          </ul>
          <i class="nes-octocat animate"></i>
          <i class="snes-jp-logo"></i>
        </div>
      </div>

      <div class="errorpage__spacer">
        <progress class="nes-progress is-pattern" value="100" max="100"></progress>
      </div>

      <div class="errorpage__links">
        <a href="/">Top page</a>
      </div>
    </div>
  </div>

</html>
