version: "3.9"
services:
  db:
    image: mariadb
    container_name: mizusirazu_db
    ports:
      - 3306:3306
    volumes:
      - ./api/tmp/db/:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: password
  web:
    build:
      context: ./api/
      dockerfile: Dockerfile
    container_name: mizusirazu_api
    command: "rails server -b 0.0.0.0"
    volumes:
      - ./api:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  chrome:
    image: seleniarm/standalone-chromium:latest
    container_name: mizusirazu_chrome
